name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile estebanm1812/rick-and-morty:$(date +%s)
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
  
    - name: Push into Docker-hub
      run: docker push estebanm1812/rick-and-morty:$(date +%s)
   
